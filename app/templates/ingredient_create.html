{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% import 'macros.html' as macros %}

{% block content %}

    <div class="container">
        <form id="ingredient_create_form" class="form form-horizontal" method="POST" role="form" action="/ingredients/create">
            <fieldset id="fieldsetmyFormControl" >
                <legend>{{title}}</legend>
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-3 control-label">Nombre del ingrediente</label>
                    <div class="col-sm-9">
                        <input id="title" name="title" type="text" class="form-control"  placeholder="Nombre del ingrediente" {% if form %} value="{{form.get('title')}}" {% endif %} required>
                    </div>
                </div>
                <hr>
                <!-- **********************************************************-->
                <div class="form-group">
                    <label for="inputPrice" class="col-sm-3 control-label">Precio</label>
                    <div class="col-sm-4">
                        <input id="price" name="price" type="text" class="form-control"  placeholder="Precio del ingrediente" {% if form %} value="{{form.get('price')}}" {% endif %} required>
                    </div>
                    <div class="col-sm-5"></div>
                </div>
                <div class="form-group">
                    <label for="inputQuantity" class="col-sm-3 control-label">Cantidad</label>
                    <div class="col-sm-4">
                        <input id="quantity" name="quantity" type="text" class="form-control"  placeholder="Cantidad de la presentacion" {% if form %} value="{{form.get('quantity')}}" {% endif %} required>
                    </div>
                    <div class="col-sm-5"></div>
                </div>
                <div class="form-group">
                    <label for="inputUnit" class="col-sm-3 control-label">Unidad</label>
                    <div class="col-sm-4">
                        <input id="unit" name="unit" type="text" class="form-control" placeholder="Unidad de la presentacion (gr,ml)" {% if form %} value="{{form.get('unit')}}" {% endif %} required>
                    </div>
                    <div class="col-sm-5"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="glutenFree">Gluten Free</label>
                    <div class="col-sm-4">
                        <input id="glutenFree" name='is_gluten_free'  type="checkbox" {% if form %} checked="{{form.get('is_gluten_free')}}" {% endif %}> 
                    </div>
                    <div class="col-sm-8"></div>
                </div>
                <hr>
                
                <br><br>

                <div class="text-right">
                    <button type="button" id="add_property" class="btn btn-primary" onclick="addProperty()" >Sugerir otro valor</button>
                    <button type="submit" class="btn btn-success" >Crear</button>
                </div>
                <br>
            </fieldset>    
        </form>

        <div id="property_row_hidden" class="form-group row" hidden>
            <div class="col-sm-12 col-lg-12 col-md-12">
                <label class="col-xs-12 col-sm-5 col-md-5 col-lg-5">Propiedad</label>
                <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3">Valor</label>
                <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3">Tipo de Valor</label>
            </div>
            <div class="col-sm-12 col-lg-12 col-md-12">
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                    <input type="text" class="form-control" name="property-name" placeholder="250" required >
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <input type="text" class="form-control" name="property-quantity" placeholder="250" required >
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <input type="text" class="form-control" name="property-unit" placeholder="250" required>
                </div>
                <button class="btn btn-default col-xs-1 col-sm-1 col-md-1 col-lg-1" onclick="deleteProperty(this)" type="button" aria-label="remove">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>

    </div>
    
    <script type='text/javascript'>
        document.getElementById("title").focus();
        // document.getElementById("ingredient-row").getElementsByTagName("button")[0].style.display = "none";

        function addProperty() {
            var original    = document.getElementById("property_row_hidden")
            var clone       = original.cloneNode(true)
            clone.id        = ""
            original.parentNode.appendChild(clone);
        }

        function deleteProperty(e) {
            // console.log(e)
            // console.log(e.parentNode.parentNode)
            // console.log( e.parentNode.parentNode.getElementsByTagName("button"))
            e.parentNode.parentNode.remove()
        }

        var j = 0;
    </script>

    <script>

        function loadXMLDoc()
        {
            var req = new XMLHttpRequest()
            req.onreadystatechange = function()
            {
                if (req.readyState == 4)
                {
                    if (req.status != 200)
                    {
                        //error handling code here
                    }
                    else
                    {
                        var response    = JSON.parse(req.responseText)
                        var container   = document.getElementById("ingredients")
                        // container.appendChild(response);
                        // container.appendChild(document.createElement("div"));
                        document.getElementById('ingredients').innerHTML = response
                    }
                }
            }
        
            req.open('GET', '/recipes/ajax')
            req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
            // var un = document.getElementById('scname').value
            // var sec = document.getElementById('secret').value
            // var postVars = 'username='+un+'&secret='+sec
            // req.send(postVars)
            req.send()
            
            return false
        }
    </script>
{% endblock %}
