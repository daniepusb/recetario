<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}Flask Platzi |{% endblock %}</title>
    
    <meta name="description"  content="Recetario">
    <meta name="author"       content="Boss Team">

    <!--  ogp -->
    <meta property="og:title" content="Recetario" />
    <meta property="og:type"  content="website" />
    <meta property="og:url"   content="https://github.com/daniepusb/recetario" />
    <meta property="og:image" content="https://github.com/daniepusb/recetario/assets/img/profile_daniel_github.jpg" />
    <meta property="og:site_name" content="daniepusb.github.io">
    <meta property="og:description" content="#Recetario">

    <link rel="canonical" href="https://github.com/daniepusb/recetario" />
    <link rel="icon" href="https://github.com/daniepusb/recetario/assets/img/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
    <header>
        {% block navbar %}
            {% include 'navbar.html' %}
        {% endblock %}
    </header>
    
<main>
    <section>
        {% block content %}
            contenido base.html
        {% endblock %}
    </section>
    <section>
        {% block qrcode %}
            <img src="{{url_for('static', filename=qrcode)}}" alt="VER QR"> 
        {% endblock %}
    </section>
</main>

</body>
</html>
