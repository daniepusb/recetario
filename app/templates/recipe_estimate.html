{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %} 
    {{super()}} ver receta selecionada
{% endblock %}

{% block content %}
    <div class="container">
        <form id="recipe_estimate_form" class="form form-horizontal" method="POST" role="form" action="/recipes/estimate/{{title}}">
            <fieldset id="fieldsetmyFormControl" disabled>
                <legend>{{title}}</legend>
            
                <div id="ingredients__container" class="form-group">
                    <div id="ingredient-row" class="form-group row">
                        {% if context['ingredients'] %} 
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4">Ingrediente</label>
                                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">Cantidad necesaria</label>
                                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">Cantidad de la presentacion</label>
                                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">Unidad</label>
                                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">Precio</label>
                            </div>
                            {% for i in context['ingredients']  %}
                            <div>
                                <div class="col-sm-12 col-lg-12 col-md-12 g-3">
                                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                        <input type="text" class="form-control" name="ingredients-name" placeholder="250" required value="{{i.id}}">
                                    </div>
                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <input type="text" class="form-control" name="ingredients-quantity" placeholder="250" required value="{{i.get('quantity')}}">
                                    </div>
                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <input type="text" class="form-control" name="ingredients-quantity" placeholder="250" required value="{{ context[i.id].get('quantity') }}">
                                    </div>
                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <input type="text" class="form-control" name="ingredients-unit" placeholder="250" required value="{{i.get('unit')}}">
                                    </div>
                                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                                        <input type="text" class="form-control" name="ingredients-unit" placeholder="250" required value="{{  context[i.id].get('price') }}">
                                    </div>
                                </div>
                            </div>
                            {% endfor  %}
                            <hr class="my-4">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label class="col-xs-12 col-sm-7 col-md-7 col-lg-7"></label>
                                <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3">Porciones</label>
                                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">Total</label>
                            </div>
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <label class="col-xs-12 col-sm-8 col-md-8 col-lg-8"></label>
                                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">{{ context['servings'] }}</label>
                                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">{{ context['total'] }}</label>
                            </div>
                            
                        {% endif %}
                    </div>
                </div>
            </fieldset>
        </form>

        <div id="ingredient__row__hidden" class="form-group row" hidden>
            <div class="col-sm-12 col-lg-12 col-md-12">
                <label class="col-xs-12 col-sm-5 col-md-5 col-lg-5">Ingrediente</label>
                <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3">Cantidad</label>
                <label class="col-xs-12 col-sm-3 col-md-3 col-lg-3">Unidad</label>
            </div>
            <div class="col-sm-12 col-lg-12 col-md-12">
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                    <select class="form-control"  name="ingredients-name">
                        <!-- <option>Dulce de Leche</option>
                        <option>Galleta</option>
                        <option>Limon</option>
                        <option>Rodajas de naranja</option>
                        <option>Zanahoria</option> -->
                    </select>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <input type="text" class="form-control" name="ingredients-quantity" placeholder="250" required value="">
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <select class=" form-control"  name="ingredients-unit">
                        <option>gr</option>
                        <option>kg</option>
                        <option>ml</option>
                    </select>
                </div>
                <button onclick="deleteIngredient(this)" type="button" class="btn btn-default col-xs-1 col-sm-1 col-md-1 col-lg-1" aria-label="remove">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
{% endblock %}
